{% extends 'shop/base.html' %}
{% load specifications %}
{% block content %}
<h1>{{category.name}}</h1>
 <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
 {% for product in products_f %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" style="width:400px;height:400px;" src="{{product.image.url}}" alt="..."/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder"><a href="{% url 'product_detail' ct_model=product.get_model_name slug=product.slug %}">{{product.title}}</a></h5>
                            <!-- Product price-->
                            {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a  href="{% url 'add_to_cart' ct_model=product.get_model_name slug=product.slug %}"><button class="btn btn-danger">Add to Cart</button></a></div>
                    </div>
                </div>
            </div>
        {% endfor %}
 </div>
{% endblock %}
